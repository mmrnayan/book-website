<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Website - Login</title>
    <script type="module" src="app.js"></script>
</head>
<body>
    <h2>Login to Read Books</h2>
    <input type="email" id="email" placeholder="Enter Email">
    <input type="password" id="password" placeholder="Enter Password">
    <button id="login">Login</button>
    <button id="signup">Signup</button>
    <button id="logout" style="display:none;">Logout</button>

    <div id="book-section" style="display:none;">
        <h3>Welcome! You can now read the book.</h3>
        <div id="book-content">
            <p>This is a sample book content. You can add real book pages here.</p>
        </div>
    </div>
    
    <script>
        // Disable Right-Click
        document.addEventListener("contextmenu", (e) => e.preventDefault());
    
        // Disable Ctrl+P (Print)
        document.addEventListener("keydown", (e) => {
            if (e.ctrlKey && (e.key === "p" || e.key === "s" || e.key === "u")) {
                e.preventDefault();
            }
        });
    
        // Disable Screenshots (For some devices)
        document.addEventListener("keyup", function (e) {
            if (e.key === "PrintScreen") {
                alert("Screenshots are disabled!");
            }
        });
    
        // Block Screen Recording
        setInterval(() => {
            navigator.mediaDevices.getDisplayMedia().then((stream) => {
                stream.getTracks().forEach(track => track.stop());
                alert("Screen recording is not allowed!");
            }).catch(() => {});
        }, 2000);
    </script>
    

    <script type="module" src="app.js"></script>
</body>
</html>
